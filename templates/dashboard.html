<!-- dashboard.html -->
{% extends 'base.html' %}

{% block title %}Courses Dashboard{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}

{% block header %}Courses Dashboard{% endblock %}

{% block content %}
    
    <section class="courses-list">
        <h2>Your Courses</h2>
        <ul>
            {% for course in courses %}
                <li>
                    <a href="{{ url_for('course_details', course_id=course.id) }}">{{ course.name }}</a>
                    <!-- Delete button in form -->
                    <form action="{{ url_for('delete_course', course_id=course.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this course?');">
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="submit" value="Delete">
                    </form>
                </li>
            {% endfor %}
        </ul>
    </section>
    
    <a href="{{ url_for('create_course') }}" class="btn">Add Course</a>
   

{% endblock %}
