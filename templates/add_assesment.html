<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Assessment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h1>Add Assessment</h1>
        <a href="{{ url_for('course_details', course_id=course_id) }}">Back to Course Details</a>
    </header>

    <main>
        <section class="add-assessment-form">
            <form action="{{ url_for('add_assessment', course_id=course_id) }}" method="post">
                <div class="form-group">
                    <label for="name">Assessment Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="earned">Earned Marks:</label>
                    <input type="number" id="earned" name="earned" required>
                </div>

                <div class="form-group">
                    <label for="total">Total Marks:</label>
                    <input type="number" id="total" name="total" required>
                </div>

                <button type="submit">Add Assessment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Courses Dashboard. All rights reserved.</p>
    </footer>
</body>

</html>
