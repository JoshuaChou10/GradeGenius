<!DOCTYPE html>
<html>
<head>
    <title>Add New Course</title>
</head>
<body>
    <h1>Add New Course</h1>
    <a class="home-btn" href="{{ url_for('dashboard') }}">Dashboard</a>

    <form action="/course/create" method="post">
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" oninput='check_if_existing()' required>

        <label for="course_code">Course Code:</label>
        <input type="text" id="course_code" name="course_code" required>

        <label for="end_date">End date for the Course</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="grade">Current Grade (%):</label>
        <input type="number" id="grade" name="grade" min="0" max="100" placeholder="Blank for none">

        <label for="total_marks">Total Marks Available So Far:</label>
        <input type="number" id="total_marks" name="total_marks" min="0" placeholder="Blank for none">

        <label for="goal">Target Grade For Course:</label>
        <input type="number" id="goal" name="goal" min="0" max="100" required>

        <input type="submit" value="Add Course">
    </form>
</body>
</html>
