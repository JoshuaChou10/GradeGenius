<!DOCTYPE html>
<html>
<head>
    <title>Add New Course</title>
</head>
<body>
    <h1>Add New Course</h1>
    <form action="/course/create" method="post">
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required>

        <label for="course_code">Course Code:</label>
        <input type="text" id="course_code" name="course_code" required>

        <label for="end_date">End date for the Course</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="current_grade">Current Grade:</label>
        <input type="number" id="current_grade" name="current_grade" required>

        <label for="goal">Goal for the Course (e.g., target grade):</label>
        <input type="number" id="goal" name="goal" required>


        <input type="submit" value="Add Course">
    </form>
</body>
</html>
